<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’˜</title>

<style>

body {
  margin: 0;
  padding: 0;
  height: 100vh;
  font-family: "Segoe UI", sans-serif;
  overflow: hidden;
}

/* Pages */
.page {
  position: absolute;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  transition: opacity 1.5s ease;
}

.hidden {
  opacity: 0;
  pointer-events: none;
}

/* Page 1 Background */
#page1 {
  background-image: url("https://images.unsplash.com/photo-1502602898657-3e91760cbb34");
}

/* Page 2 Background */
#page2 {
  background-image: url("https://images.unsplash.com/photo-1499084732479-de2c02d45fc4");
}

/* Overlay */
.overlay {
  background: rgba(255, 182, 193, 0.8);
  padding: 40px;
  border-radius: 25px;
}

/* Text */
h1 {
  font-size: 3em;
  color: #8b004b;
}

p {
  font-size: 1.2em;
  color: #5a0030;
}

/* Buttons */
button {
  font-size: 22px;
  padding: 15px 35px;
  margin: 15px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yesBtn {
  background: #ff69b4;
  color: white;
}

#noBtn {
  background: #ff1493;
  color: white;
  position: absolute;
}

/* Flower + Yay */
.flower {
  font-size: 90px;
}

.yay {
  font-size: 3em;
  color: #ff1493;
  margin-top: 15px;
}

/* Message */
.love-message {
  font-size: 1.7em;
  color: #6a0035;
  margin-top: 20px;
  max-width: 80%;
}

/* Confetti */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  from { transform: translateY(-50px); }
  to { transform: translateY(100vh); }
}

</style>
</head>


<body>

<!-- Music -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0c7b2df9a4.mp3" type="audio/mp3">
</audio>


<!-- PAGE 1 -->
<div id="page1" class="page">

  <div class="overlay">

    <h1>Will You Be My Valentine? ğŸ’–</h1>

    <p>My heart already knows the answerâ€¦</p>

    <br>

    <button id="yesBtn">Yes ğŸ’•</button>

    <button id="noBtn">No ğŸ˜</button>

  </div>

</div>


<!-- PAGE 2 -->
<div id="page2" class="page hidden">

  <div class="overlay">

    <div class="flower">ğŸŒ¹ğŸ’ğŸŒ¸ğŸŒº</div>

    <div class="yay">YAY!!! ğŸ‰ğŸ’–</div>

    <div class="love-message">
      You just made my heart the happiest place in the world ğŸ’•  
      Thank you for being my Valentineâ€¦ today and always â¤ï¸
    </div>

  </div>

</div>


<script>

// MUSIC (Starts after first click)
const music = document.getElementById("bgMusic");

document.body.addEventListener("click", () => {
  music.play();
}, { once: true });


// Buttons
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let yesSize = 22;
let noSize = 22;


// Position No Button Randomly
function moveNoBtn() {

  const x = Math.random() * (window.innerWidth - 150);
  const y = Math.random() * (window.innerHeight - 100);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// Initial Position
moveNoBtn();


// When Mouse Gets Close to NO
document.addEventListener("mousemove", (e) => {

  const rect = noBtn.getBoundingClientRect();

  const distance =
    Math.hypot(
      e.clientX - rect.left,
      e.clientY - rect.top
    );

  if (distance < 120) {

    // Shrink NO
    noSize -= 1;
    if (noSize < 10) noSize = 10;

    noBtn.style.fontSize = noSize + "px";

    // Grow YES
    yesSize += 1;
    yesBtn.style.fontSize = yesSize + "px";

    moveNoBtn();
  }

});


// YES Click â†’ Page 2
yesBtn.addEventListener("click", () => {

  document.getElementById("page1").classList.add("hidden");

  setTimeout(() => {
    document.getElementById("page2").classList.remove("hidden");
    startConfetti();
  }, 1500);

});


// Confetti
function startConfetti() {

  for (let i = 0; i < 200; i++) {

    const confetti = document.createElement("div");
    confetti.classList.add("confetti");

    confetti.style.left =
      Math.random() * window.innerWidth + "px";

    confetti.style.background =
      `hsl(${Math.random()*360},100%,60%)`;

    confetti.style.animationDuration =
      (Math.random()*2+2)+"s";

    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 4000);

  }

}

</script>

</body>
</html>
